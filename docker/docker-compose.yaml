services:
# Webapp
  gateway:
    container_name: gateway
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend 
  
  frontend:
    container_name: frontend
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ../../frontend/src:/app/src
      - ../../frontend/node_modules:/app/node_modules

  song-service:
    container_name: song-service
    build:
      context: ../../song-service/SongService
      dockerfile: Dockerfile
    environment:
      - DB_HOST=song-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=postgres
      - ALLOWED_ORIGINS=http://localhost
      - KC_JWKS_URL=https://auth.respotify.org/realms/respotify-dev/protocol/openid-connect/certs
    depends_on:
      - song-db

  song-db:
    container_name: song-db
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - song-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=postgres --dbname=postgres"]
      interval: 5s
      timeout: 5s
      retries: 3
  
